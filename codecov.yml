coverage: 
  status:
    project:
      default: off
      carga:
        target: auto
        flags:
          - carga
      uris:
        target: auto
        flags:
          - uris
      discover:
        target: auto
        flags:
          - discover
      cron:
        target: auto
        flags:
          - cron
      pages:
        target: auto
        flags:
          - pages
      linkedData:
        target: auto
         flags:
          - linkedData
          
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null
flags:
  carga:
    paths:
      - src/Hercules.Asio.Api.Carga
    carryforward: false
  uris:
    paths:
      - src/Hercules.Asio.UrisFactory
    carryforward: false
  cron:
    paths:
      - src/Hercules.Asio.Cron
    carryforward: false
  discover:
    paths:
      - src/Hercules.Asio.Api.Discover
  pages:
    paths:
      -src/Hercules.Asio.DinamicPages
  linkedData:
    paths:
      -src/Hercules.Asio.LinkedDataServer
    ignore:
      - "Linked_Data_Server/Views"
    carryforward: false
